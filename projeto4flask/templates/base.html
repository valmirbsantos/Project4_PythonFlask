<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Projeto 4 - Flask OOP/Bootstrap</title>
        <!--Bootstrap 5 - link abaixo é do arquivo CSS do bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- link para o css que está no diretorio 'static' do projeto. Esse diretorio deve ter
        exatamente esse nome pois é padrao do bootstrap para armazenar codigos CSS-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% include 'navbar.html' %}

        <!-- Alertas de mensagens abaixo da barra de navegacao -->
        <div class="container">
            {% with mensagens = get_flashed_messages(with_categories=True) %}
                {% if mensagens %}
                    {% for categoria, mensagem in mensagens %}
                        <div class="alert {{ categoria }}">
                            {{ mensagem }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        {% block body %}
        {% endblock %}
        <!--Bootstrap 5-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
